# Site settings 配置站点
title: '方伟强的独立博客'
description: '昵称悟空，千禧一代，前端开发者/伪极客/灵魂摄影师，热爱技术&设计。很高兴能在这里与你分享我对技术和生活的思考。'
keyword: '廖柯宇, 廖柯宇的独立博客, 廖柯宇的博客, 前端, 前端开发, 前端博客, javascript, vuejs, nodejs, 设计'
url: 'http://tbwisk.github.com' # your host

# if you don't need baseurl, you should leave this value blank.
baseurl: ''
qiniu_url: 'http://7xw9wf.com1.z0.glb.clouddn.com/'
github_markdown_url: 'assets/css/github-markdown.css'
prism_url: 'assets/css/prism.css'
share_url: 'assets/css/share.min.css'
app_url: 'assets/css/app.min.css'

# Navigation links
nav:
  home: '/'
  tags: '/tags.html'

# Author 配置博主信息
author: '方伟强'
nickname: 'tbwisk'
bio: 'Python开发者&Android，热爱技术&设计，简单乐观爱创造'
avatar: 'http://7xw9wf.com1.z0.glb.clouddn.com/author.png'

# Search
search: true

# Night mode
nightMode: true

# Comments
disqus: false
disqus_url: 'https://liaokeyu.disqus.com/embed.js'

# Share
social-share: true
social-share-items: ['wechat', 'weibo', 'douban', 'twitter']

# theme color 主题皮肤
theme-color: 'default'  # pink or default

# Post header background patterns (when the post no cover): circuitBoard, overlappingCircles, food, glamorous, ticTacToe, seaOfClouds
postPatterns: 'circuitBoard'

# SNS settings 配置社交网站url: weibo, zhihu, twitter, instagram, juejin, github, douban, facebook, dribble, uicn, jianshu, medium, linkedin
sns:
  weibo: '//weibo.com/maxexpower'
  # juejin: '//juejin.im/user/57a6f434165abd006159b4cc'
  # instagram: '//www.instagram.com/steveliaocn'
  github: '//github.com/tbwisk'

# Tags 设置标签
recommend-tags: true # whether or not display recommend-tags on the sidebar
recommend-condition-size: 12 # a tag will be recommended if the size of it is more than this value

# Build settings
paginate: 6
paginate_path: 'page:num'
exclude: ['node_modules', 'dev', 'package.json', 'gulpfile.js', '.gitignore', 'README.md']

# Markdown
markdown: kramdown
highlighter: rouge
kramdown:
  input: GFM

RSS: false

# Plugins
gems: [jekyll-paginate]
